            let texts = [];
            
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingText = document.getElementById('typing-text');
            const cursor = document.querySelector('.cursor');
            typingText.textContent = texts[0];
    
            function typeText() {
                const currentText = texts[textIndex];
                if (isDeleting) {
                    typingText.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typingText.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                }
                
                let typeSpeed = isDeleting ? 100 : 200;
                
                if (!isDeleting && charIndex === currentText.length) {
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    typeSpeed = 500;
                }
                
                setTimeout(typeText, typeSpeed);
            }
            
            function startTypingAnimation() {
                typingText.textContent = texts[0];
                setTimeout(typeText, 3000);
            }

            function updateMetaTags(config) {
                const pageDescription = document.getElementById('page-description');
                const pageKeywords = document.getElementById('page-keywords');
                const pageAuthor = document.getElementById('page-author');

                    pageDescription.content = config.seo.description.replace(/{serverName}/g, config.serverName);
                }
                if (pageKeywords && config.seo?.keywords) {
                    pageKeywords.content = config.seo.keywords.replace(/{serverName}/g, config.serverName);
                }
                if (pageAuthor && config.seo?.author) {
                    pageAuthor.content = config.seo.author;
                }
                
                const ogTitle = document.getElementById('og-title');
                const ogDescription = document.getElementById('og-description');
                const ogImage = document.getElementById('og-image');
                
                if (ogTitle && config.seo?.ogTitle) {
                    ogTitle.content = config.seo.ogTitle.replace(/{serverName}/g, config.serverName);
                }
                if (ogDescription && config.seo?.ogDescription) {
                    ogDescription.content = config.seo.ogDescription.replace(/{serverName}/g, config.serverName);
                }
                if (ogImage && config.seo?.ogImage) {
                    ogImage.content = config.seo.ogImage;
                }
                
                const twitterTitle = document.getElementById('twitter-title');
                const twitterDescription = document.getElementById('twitter-description');
                const twitterImage = document.getElementById('twitter-image');
                if (twitterTitle && config.seo?.twitterTitle) {
                    twitterTitle.content = config.seo.twitterTitle.replace(/{serverName}/g, config.serverName);
                }
                if (twitterDescription && config.seo?.twitterDescription) {
                    twitterDescription.content = config.seo.twitterDescription.replace(/{serverName}/g, config.serverName);
                }
                if (twitterImage && config.seo?.twitterImage) {
                    twitterImage.content = config.seo.twitterImage;
                }
                const favicon = document.getElementById('favicon');
                const appleTouchIcon = document.getElementById('apple-touch-icon');
                
                if (favicon && config.seo?.favicon) {
                    favicon.href = config.seo.favicon;
                }
                if (appleTouchIcon && config.seo?.appleTouchIcon) {
                    appleTouchIcon.href = config.seo.appleTouchIcon;
                }
            }

            async function loadConfig() {
                try {
                    const response = await fetch('config.json');
                    const config = await response.json();
                    const serverName = config.serverName;
                    texts = config.typingTexts.map(text => 
                        text.replace(/{serverName}/g, serverName)
                    );
                    
                    startTypingAnimation();
                    
                    const navbarLogo = document.getElementById('navbar-logo');
                    const homeLogo = document.getElementById('home-logo');
                    if (navbarLogo) navbarLogo.src = config.logos.navbar;
                    if (homeLogo) homeLogo.src = config.logos.home;
                    const joinButton = document.getElementById('join-button');
                    const joinIcon = document.getElementById('join-icon');
                    const joinText = document.getElementById('join-text');
                    if (joinButton) joinButton.href = config.buttons.joinButton.link;
                    if (joinIcon) joinIcon.textContent = config.buttons.joinButton.icon;
                    if (joinText) joinText.textContent = config.buttons.joinButton.text.replace(/{serverName}/g, serverName);
                    const pageTitle = document.getElementById('page-title');
                    if (pageTitle) pageTitle.textContent = serverName;
                    const navbarLogoAlt = document.getElementById('navbar-logo');
                    const homeLogoAlt = document.getElementById('home-logo');
                    if (navbarLogoAlt) navbarLogoAlt.alt = `${serverName} Logo`;
                    if (homeLogoAlt) homeLogoAlt.alt = `${serverName} Logo`;
                    const discordButton = document.getElementById('discord-button');
                    if (discordButton) discordButton.href = config.discordLink;
                    const navMenu = document.getElementById('nav-menu');
                    if (navMenu) {
                        navMenu.innerHTML = config.navigation.menuItems.map(item => 
                            `<li><a href="${item.href}">${item.text}</a></li>`
                        ).join('');
                    }
                    
                    updateMetaTags(config);
                    
                } catch (error) {
                    console.error('Error loading config:', error);
                }
            }

            async function loadTeamData() {
                try {
                    const response = await fetch('owners.json');
                    const data = await response.json();
                    displayTeams(data.teams);
                } catch (error) {
                    console.error('Error loading team data:', error);
                }
            }

            function displayTeams(teams) {
                const container = document.getElementById('teams-container');
                if (!container) return;

                teams.forEach(team => {
                    const teamSection = document.createElement('div');
                    teamSection.className = 'team-section';
                    
                    teamSection.innerHTML = `
                        <h2 class="team-title">${team.title}</h2>
                        <div class="team-grid">
                            ${team.members.map(member => `
                                <div class="team-member">
                                    <div class="member-avatar">
                                        <img src="${member.avatar}" alt="${member.name}" class="avatar-img">
                                    </div>
                                    <div class="member-info">
                                        <div class="member-name">${member.name}</div>
                                        <div class="member-role">${member.role}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    container.appendChild(teamSection);
                });

                const newTeamMembers = container.querySelectorAll('.team-member');
                const teamObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.classList.add('visible');
                            }, index * 200);
                        }
                    });
                }, {
                    threshold: 0.3,
                    rootMargin: '0px 0px -50px 0px'
                });

                newTeamMembers.forEach(member => {
                    teamObserver.observe(member);
                });
            }

                document.addEventListener('DOMContentLoaded', function() {
                    const sections = document.querySelectorAll('.about-section');
                    const aboutBoxes = document.querySelectorAll('.about-box');
                    const navLinks = document.querySelectorAll('.nav-menu li a');
                

                
                setTimeout(() => {
                    aboutBoxes.forEach((box, index) => {
                        setTimeout(() => {
                            box.classList.add('visible');
                        }, 300 + (index * 200));
                    });
                }, 1500);
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        const targetId = this.getAttribute('href').substring(1);
                        const targetSection = document.getElementById(targetId);
                        
                        if (targetSection) {
                            navLinks.forEach(link => link.classList.remove('active'));
                            this.classList.add('active');
                            const currentScroll = window.pageYOffset;
                            const targetScroll = targetSection.offsetTop - 120; 
                            const distance = targetScroll - currentScroll;
                            
                            const duration = 1500;
                            const startTime = performance.now();
                            
                            function smoothScroll(currentTime) {
                                const elapsed = currentTime - startTime;
                                const progress = Math.min(elapsed / duration, 1);
                                
                                const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                                
                                const newScroll = currentScroll + (distance * easeOutCubic);
                                window.scrollTo(0, newScroll);
                                
                                if (progress < 1) {
                                    requestAnimationFrame(smoothScroll);
                                }
                            }
                            
                            requestAnimationFrame(smoothScroll);
                        }
                    });
                });
                
                let scrollTicking = false;
                window.addEventListener('scroll', () => {
                    if (!scrollTicking) {
                        requestAnimationFrame(() => {
                            const scrollPos = window.scrollY + 200;
                            
                            sections.forEach(section => {
                                const sectionTop = section.offsetTop;
                                const sectionHeight = section.offsetHeight;
                                const sectionId = section.id;
                                
                                if (scrollPos >= sectionTop && scrollPos < sectionTop + sectionHeight) {
                                    navLinks.forEach(link => link.classList.remove('active'));
                                    const activeLink = document.querySelector(`[href="#${sectionId}"]`);
                                    if (activeLink) {
                                        activeLink.classList.add('active');
                                    }
                                }
                            });
                            scrollTicking = false;
                        });
                        scrollTicking = true;
                    }
                });
                

                let ticking = false;
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            const scrolled = window.pageYOffset;
                            const parallaxElements = document.querySelectorAll('.grid-background');
                            
                            parallaxElements.forEach(element => {
                                const speed = 0.5;
                                element.style.transform = `translateY(${scrolled * speed}px)`;
                            });
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                window.addEventListener('load', () => {
                    document.body.classList.add('loaded');
                });

                const homeSection = document.getElementById('home');
                const foundersSection = document.getElementById('founders');
                const lightEffect = document.querySelector('.light-effect');
                const homeObserver = new IntersectionObserver((entries) => {
        
                }, {
                    threshold: 0.3,
                    rootMargin: '0px 0px -100px 0px'
                });
                
                const foundersObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            lightEffect.style.opacity = '1';
                            lightEffect.style.transform = 'translateY(0)';
                        } else {
                            setTimeout(() => {
                                lightEffect.style.opacity = '0.3';
                            }, 300);
                        }
                    });
                }, {
                    threshold: 0.3,
                    rootMargin: '0px 0px -100px 0px'
                });
                
                const middleSections = document.querySelectorAll('.about-section');
                const middleObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {});
                }, {
                    threshold: 0.3,
                    rootMargin: '0px 0px -100px 0px'
                });

                if (homeSection) {
                    homeObserver.observe(homeSection);
                }
                
                if (foundersSection) {
                    foundersObserver.observe(foundersSection);
                }
                
                middleSections.forEach(section => {
                    middleObserver.observe(section);
                });

                loadConfig();
                loadTeamData();
            });
        </script>
    </body>
    </html>
